name: Build

on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        java: [21]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'graalvm'

      - name: Make Gradle wrappers executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x ./gradlew
          if [ -f ./jextract/gradlew ]; then
            chmod +x ./jextract/gradlew
          else
            echo "Warning: ./jextract/gradlew not found. Skipping chmod."
          fi

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        id: install-llvm
        with:
          version: "13.0"

      - name: Compile jextract
        working-directory: jextract
        run: |
          ./gradlew --stacktrace -Pjdk21_home=$JAVA_HOME -Pllvm_home="${{ env.LLVM_PATH }}" clean verify
        shell: bash

      - name: Build Native Library
        working-directory: src/main/nbc
        run: cargo build --release

      - name: Build project
        run: ./gradlew build

      - name: Capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts-Java${{ matrix.java }}-${{ matrix.os }}
          path: build/libs/