name: Build

on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        java: [21]
        os: [ubuntu-latest]
    name: Java Build ${{ matrix.java }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Init Submodules
        run: |
          git submodule update --init --recursive

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup JDK ${{ matrix.java }} (GraalVM)
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: "graalvm"

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Make Gradle wrappers executable
        run: |
          chmod +x ./gradlew
          if [ -f ./jextract/gradlew ]; then
            chmod +x ./jextract/gradlew
          else
            echo "Warning: ./jextract/gradlew not found. Skipping chmod."
          fi
        shell: bash

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "13.0"

      - name: Install libtinfo5
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y software-properties-common
          sudo add-apt-repository -y "deb http://azure.archive.ubuntu.com/ubuntu/ jammy main universe"
          sudo apt-get update
          sudo apt-get install -y libtinfo5

      - name: Compile jextract
        working-directory: jextract
        run: |
          ./gradlew --stacktrace -Pjdk21_home="$JAVA_HOME" -Pllvm_home="${{ env.LLVM_PATH }}" clean verify
        shell: bash

      - name: Build Native Library
        working-directory: src/main/nbc
        run: cargo build --release
        shell: bash

      - name: Build main project
        run: ./gradlew build
        shell: bash
